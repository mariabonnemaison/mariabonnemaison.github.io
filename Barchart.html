<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body{
            margin:0;
        }
    </style>
  </head>
  <body>
    <svg id="barchart">
        <g id="shapes"></g>
        <g id="x"></g>
        <g id="y"></g>
    </svg>

    <script>
        var url = "https://whiteboard.datawheel.us/api/google-analytics/realtime/random";
        var frequency = 3 * 1000; 
        var dataMax = 5;
        var data = [];
        var width = window.innerWidth;
        var height = window.innerHeight;
        var margin = {top: 20, right: 20, bottom: 50, left: 100};
        var chartWidth = width - margin.left - margin.right;
        var chartHeight= height - margin.top - margin.bottom;
        
        function generateRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

var randomColor=generateRandomColor();//"#F10531"
        
    
        var domainValues= d3.range(1, dataMax + 1);


      var svg= d3.select("#barchart")
      .attr("width", width)
      .attr("height", height)

      var x = d3.scaleBand()
        .domain(domainValues. reverse())
        .range([margin.left, margin.left + chartWidth])
        .paddingInner(0.1)
        .paddingOuter(0.2);

        var barWidth = x.bandwidth();

        function fetchData() {
      
          d3.json(url)
            .then(function(users) {
              console.log(users);
            });
      
        }
      
        fetchData();
        setInterval(fetchData, frequency);

        function fetchData() {

        d3.json(url)
            .then(function(users) {

            data.unshift({
                users: users,
                timestamp: new Date()
            });
            if (data.length > dataMax) data.pop();

            var maxUsers= d3.max(data, function(d){
                return d.users;
            });

            

            var barHeight=d3.scaleLinear()
            .domain([0,maxUsers])
            .range([0,chartHeight]);

           

            var y= d3.scaleLinear()
                .domain([0, maxUsers])
                .range([margin.top + chartHeight, margin.top]);

            var yAxis = d3.axisLeft(y);
            svg.select("#y")
            .attr("transform", "translate(" + margin.left + ", 0)")
            .transition().duration(frequency / 2)
            .call(yAxis);

            var xAxis = d3.axisBottom(x)
            svg.select("#x")
            .attr("transform", "translate(0, " + (chartHeight + margin.top) + ")")
            .transition().duration(frequency / 2)
            .call(xAxis)
            
            var xAxis = d3.axisBottom(x)
            .tickFormat(function(d) {
    var dataPoint = data[d - 1];
    if (dataPoint) {
      var time = dataPoint.timestamp;
      var diff = new Date() - time;
      var secondsAgo = Math.round(diff / 1000);
      if (secondsAgo === 0) {
        return "Now";
      }
      else {
        var word = secondsAgo === 1 ? "second" : "seconds";
        return secondsAgo + " " + word + " ago";
      }
    }
    else {
      return "";
    }
  });
            
            

            function zeroState(selection) {
                selection
                .attr("height", 0)
                .attr("y", y(0))
            }

            // Data Binding
            var bars = svg.select("#shapes").selectAll(".bar")
                .data(data, function(d){
                    return d.timestamp;
                });
            
                // Entering Bars
                bars.enter().append("rect")
                .attr("class","bar")
                .attr("width", barWidth)
                
                .attr("x", function(d,i) {
                    return x(i+1);
                })
                .call(zeroState)
                .transition().duration(frequency/ 2)
                .attr("height", function(d) {
                    return barHeight(d.users);
                })
                .attr("y", function(d){
                    return y(d.users);
                
                })
                .attr("fill", randomColor);
                

                // Updating bars
                bars
                .transition().duration(frequency/2)
                .attr("height", function(d) {
                    return barHeight(d.users);
                })
                .attr("x", function(d,i) {
                    return x(i+1);
                })
                .attr("y", function(d){
                    return y(d.users);


                })
                .attr("fill", "rebeccapurple");
                
                
                // Exiting Bars     
                bars.exit()
                .transition().duration(frequency / 2)
                .call(zeroState)
                .remove();
                
                


            });

} 
      </script>
      

  
  </body>
</html>
