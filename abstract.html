<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Abstract SVG Art</title>

        <link rel="stylesheet" href="./style.css"/>
    </head>
    
    <body>
        <h1>Abstract SVG</h1>
        <p>Red paragraph</p>
        <p id="yellowparagraph">Yellow paragraph</p>

     <svg height="500px" width="100%" style="background-color:aliceblue; padding:1cm">
    <rect class="square" y="25px" width="100px" height="100px" fill="rebeccapurple" />

    <rect y="25px" x="250px"  width="100px" height="100px" fill="cornflowerblue"/>
   <circle r="50px" cx="100px" cy="100px" fill="orange"/>
    </svg>

    </body>
